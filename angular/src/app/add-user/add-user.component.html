<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card my-5">
        <div class="card-body text-center">
          <a href="#">
            <img width="100" height="100" src="https://img.icons8.com/plasticine/100/user.png" alt="user" />
          </a>
          <h2 class="text-secondary mt-5"><b>Sign Up</b></h2>
          <p class="fs-4 mt-2">Create your account</p>
          <div class="loader-container" [ngClass]="{ 'show-loader': isLoading }">
            <div class="loader">
              <div class="spinner"></div>
            </div>
          </div>
          <form *ngIf="!isSuccessful" name="form" (ngSubmit)="f.form.valid && register()" #f="ngForm" novalidate>
          
            <div class="mb-3">
              <label for="username" class="form-label">Username:</label>
              <input
                type="text"
                class="form-control"
                name="username"
                [(ngModel)]="form.username"
                required
                minlength="3"
                maxlength="20"
                #username="ngModel"
                [ngClass]="{ 'is-invalid': f.submitted && username.errors }"
              />
              <div class="invalid-feedback" *ngIf="username.errors && f.submitted">
                <div *ngIf="username.errors['required']">Username is required</div>
              </div>
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Email:</label>
              <input
                type="email"
                class="form-control"
                name="email"
                [(ngModel)]="form.email"
                required
                email
                #email="ngModel"
                [ngClass]="{ 'is-invalid': f.submitted && email.errors }"
              />
              <div class="invalid-feedback" *ngIf="email.errors && f.submitted">
                <div *ngIf="email.errors['required']">Email is required</div>
              </div>
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Password:</label>
              <input
                type="password"
                class="form-control"
                name="password"
                [(ngModel)]="form.password"
                required
                placeholder="••••••••"
                #password="ngModel"
                [ngClass]="{ 'is-invalid': f.submitted && password.errors }"
              />
              <div class="invalid-feedback" *ngIf="password.errors && f.submitted">
                <div *ngIf="password.errors['required']">Password is required</div>
                <div *ngIf="password.errors['minlength']">Password must be at least 6 characters</div>
              </div>
            </div>
            <div class="mb-3">
              <label for="confirmPassword" class="form-label">Confirm Password:</label>
              <input
                type="password"
                class="form-control"
                name="confirmPassword"
                [(ngModel)]="form.confirmPassword"
                placeholder="••••••••"
                required
              />
            </div>
            <div class="mb-3">
              <button class="btn btn-primary btn-block">Sign Up</button>
            </div>
            <div class="alert alert-warning" *ngIf="f.submitted && isSignUpFailed">
              Signup failed!<br />{{ errorMessage }}
            </div>
          </form>
          <div class="alert alert-success" *ngIf="isSuccessful">
            Your registration is successful!
          </div>
          
          <hr/>
          <div>
            <a [routerLink]="['/login']">Already have an account?</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

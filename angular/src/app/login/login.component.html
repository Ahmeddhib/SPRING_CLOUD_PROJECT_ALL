<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-body">
          <div class="text-center">
            <img width="100" height="100" src="https://img.icons8.com/plasticine/100/user.png" alt="user" />
          </div>
          

          <h2 class="text-center text-secondary"><b>Welcome</b></h2>

          <h5 class="text-center mt-4">Sign In</h5>

          <div class="alert alert-danger text-center" *ngIf="err==1">
            <strong>Login or password incorrect.</strong>
          </div>

          <form>
            <div class="mb-3">
              <label for="username" class="form-label">Username:</label>
              <input type="text" id="username" name="username" class="form-control" [(ngModel)]="user.username" />
            </div>
            <div class="mb-3">
              <label for="password">Password</label>
              <input type="password" id="password" name="password" [(ngModel)]="user.password" class="form-control" />
            </div>
            <div class="mb-3 form-check">
              <input class="form-check-input" type="checkbox" id="customCheck1" checked />
              <label class="form-check-label" for="customCheck1">Remember me</label>
            </div>
            <div class="text-center mt-4">
              <button type="button" (click)="onLoggedin()" class="btn btn-primary btn-block">Sign In</button>
            </div>
          </form>

          <hr />

          <p class="text-center">
            <a [routerLink]="['/ajouterUser']">Don't have an account? Sign up here</a>
          </p>
        </div>
      </div>
    </div>
  </div>
</div>
